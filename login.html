<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şəxsi kabinet</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f3d2e, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui;
      color: #fff;
    }

    .login-box {
      width: 90%;
      max-width: 360px;
      background: rgba(0,0,0,0.5);
      padding: 24px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4cff9b;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: #1f3f33;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #3cff9b, #1fe3a0);
      color: #000;
      cursor: pointer;
    }

    .back {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
    }

    .back a {
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Şəxsi kabinet</h2>

    <input id="user" type="text" placeholder="İstifadəçi adı">
    <input id="pass" type="password" placeholder="Şifrə">

    <button onclick="login()">Daxil ol</button>

<button class="register-btn" onclick="goRegister()">
  Qeydiyyatdan keç
</button>

    <div class="back">
      <a href="index.html">← Geri qayıt</a>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      if (user === "admin" && pass === "1234") {
        alert("Uğurla daxil oldun ✅");
        window.location.href = "index.html";
      } else {
        alert("İstifadəçi adı və ya şifrə səhvdir ❌");
      }
    }
  </script>

</body>
</html><style>.register-btn {
  margin-top: 12px;
  background: linear-gradient(135deg, #4cff9b, #1fa86a);
}</style><script>function login() {
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;

  const savedUser = localStorage.getItem("username");
  const savedPass = localStorage.getItem("password");

  if (user === savedUser && pass === savedPass) {
    alert("Uğurla daxil oldun ✅");
    window.location.href = "index.html";
  } else {
    alert("İstifadəçi adı və ya şifrə səhvdir ❌");
  }
}</script>
