const snow = document.getElementById("snow");

function dropSnow() {
  const f = document.createElement("div");
  f.textContent = "❄";
  f.style.position = "absolute";
  f.style.left = Math.random() * 100 + "vw";
  f.style.top = "-40px";
  f.style.fontSize = (20 + Math.random() * 20) + "px";
  f.style.opacity = Math.random();
  f.style.animation = `fall ${8 + Math.random() * 6}s linear`;
  snow.appendChild(f);
  setTimeout(() => f.remove(), 15000);
}
setInterval(dropSnow, 300);

function limit17(el) {
  if (el.value > 17) el.value = 17;
  if (el.value < 0) el.value = 0;
}

function limit100(el) {
  el.value = el.value.replace(/[^0-9]/g, '');

  if (el.value === '') return;

  if (Number(el.value) > 100) {
    el.value = 100;
  }
}

const style = document.createElement("style");
style.innerHTML = `@keyframes fall { to { transform: translateY(120vh); } }`;
document.head.appendChild(style);

function temizle() {
  document.getElementById("day").value = "";
  document.getElementById("night").value = "";
  document.getElementById("qosa").value = "0";
  document.getElementById("extra").value = "";

  document.getElementById("result").innerHTML = "";

  // Paylaş düyməsini yenidən bağla (əgər varsa)
  if (document.getElementById("shareBtn")) {
    document.getElementById("shareBtn").disabled = true;
  }
}

/* HESABLAMA */
function hesabla() {
  const day = Number(document.getElementById("day").value) || 0;
  const night = Number(document.getElementById("night").value) || 0;
  const extra = Number(document.getElementById("extra").value) || 0;
  const qosa = Number(document.getElementById("qosa").value) || 0;

  const brut = ((day * 11) + (night * 13)) * 3.815 + (qosa * 20) + extra;
  const tutulma = brut * 0.01;
  const net = brut - tutulma;

  document.getElementById("result").innerHTML = `
    Brut: ${brut.toFixed(2)} AZN<br>
    1% tutulma: ${tutulma.toFixed(2)} AZN<br><br>
    <span style="font-size:28px;color:#2eff9c">
      NET<br>${net.toFixed(2)} AZN
    </span>
  `;
}</script>
